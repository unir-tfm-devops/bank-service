apiVersion: v1
kind: Service
metadata:
  name: {{ include "bank-service.fullname" . }}
  labels:
    {{- include "bank-service.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  selector:
    {{- include "bank-service.selectorLabels" . | nindent 4 }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.targetPort }}
